
<!DOCTYPE html>
<html>
<head>
    <title>SISTEMA DE CONTROL ESCOLAR</title>
        <link rel="stylesheet" type="text/css" href="./Estilo9.css"/>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="Header">
    <h1>SISTEMA DE CONTROL ESCOLAR</h1>
    </div>
    <div class="formulario">   
    <form id="calificacionesForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required><br><br>
        
        <label for="calif1">Ingles:</label>
        <input type="number" id="calif1" required><br><br>
        
        <label for="calif2">Matematicas:</label>
        <input type="number" id="calif2" required><br><br>
        
        <label for="calif3">Español:</label>
        <input type="number" id="calif3" required><br><br>

        <label for="calif4">Aplicaciones Web</label>
        <input type="number" id="calif4" required><br><br>

        <label for="calif5">Base de Datos</label>
        <input type="number" id="calif5" required><br><br>
        
        <button type="button" onclick="generarTabla()">Generar Tabla</button>
    </form>
    </div>
    <br>
    <div id="tablaContainer"></div>
    
    <script>
        function generarTabla() {
            const nombre = document.getElementById("nombre").value;
            const matricula = document.getElementById("matricula").value;
            const calif1 = parseInt(document.getElementById("calif1").value);
            const calif2 = parseInt(document.getElementById("calif2").value);
            const calif3 = parseInt(document.getElementById("calif3").value);
            const calif4 = parseInt(document.getElementById("calif4").value);
            const calif5 = parseInt(document.getElementById("calif5").value);
            
            const promedio = (calif1 + calif2 + calif3 + calif4 + calif5) / 5;
            
            const tabla = `
                <table>
                    <tr>
                        <th>Nombre</th>
                        <th>Matrícula</th>
                        <th>Calificación 1</th>
                        <th>Calificación 2</th>
                        <th>Calificación 3</th>
                        <th>Calificación 4</th>
                        <th>Calificación 5</th>
                        <th>Promedio</th>
                    </tr>
                    <tr>
                        <td>${nombre}</td>
                        <td>${matricula}</td>
                        <td>${calif1}</td>
                        <td>${calif2}</td>
                        <td>${calif3}</td>
                        <td>${calif4}</td>
                        <td>${calif5}</td>
                        <td>${promedio.toFixed(2)}</td>
                    </tr>
                </table>`;
            
            document.getElementById("tablaContainer").innerHTML = tabla;
        }
    </script>
</body>
</html>
